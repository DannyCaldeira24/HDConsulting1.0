<!-- Modal -->
<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog d-flex justify-content-center h-100" role="document">
    <div class="modal-content card">
      <div class="modal-header card-header">
        <h3 class="modal-title">Iniciar sesión</h3>
        <div class="d-flex justify-content-end social_icon">
          <span><i class="fab fa-facebook-square"></i></span>
          <span><i class="fab fa-google-plus-square"></i></span>
          <span><i class="fab fa-twitter-square"></i></span>
        </div>
      </div>
      <div class="modal-body card-body">
        <form [formGroup]="form" (submit)="onSubmit(form)">
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" class="form-control" name="email" formControlName="email" placeholder="Email">
          </div>
          <app-control-messages [control]="form.controls.email"></app-control-messages>
          <div class="input-group-append form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" class="form-control" placeholder="Escriba su contraseña" name="password" formControlName="password" [type]="hidePass ? 'password' : 'text'">
            <button *ngIf="hidePass" style="margin:0;width:50px" type="button" (click)="showPass()" class="btn btn-danger btn-block btn-round">
                <i class="far fa-eye"></i>
            </button>
            <button *ngIf="!hidePass" style="margin:0;width:50px;" type="button" (click)="showPass()" class="btn btn-danger btn-block btn-round">
                <i class="far fa-eye-slash"></i>
            </button>
          </div>
          <app-control-messages [control]="form.controls.password"></app-control-messages>
          <div class="row align-items-center remember">
            <input type="checkbox">Remember Me
          </div>
          <div class="form-group">
            <input type="submit" value="Login" class="btn float-right login_btn">
          </div>
        </form>
      </div>
      <div class="modal-footer card-footer">
        <div class="row">
          <div class="col-md-12 d-flex justify-content-center links">
            No tienes una cuenta todavía?<a href="#" data-toggle="modal" data-target="#signup" (click)="hide()">Regístrate</a>
          </div>
          <div class="col-md-12 d-flex justify-content-center">
            <a href="#">Olvidaste tu contraseña?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
